<!DOCTYPE html>
<html>
    <head>
        <link href="http://finddialogue.appspot.com/" rel="canonical">
        <title> Dialogue Finder </title>
        <link href="http://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet" type="text/css">
        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/stylesheets/totop.css" rel="stylesheet" type="text/css">
        <link href="/stylesheets/custom.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>  
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <!--{% block internalcss %}{% endblock %}-->
    </head>
    <body>
        <div class="container">
            {% block body %}
                <div class="alert alert-error">Template inheritance failed</div>
            {% endblock %}
            <br/>
            <br/>
        </div>

        <div class="navbar-fixed-bottom">
            <div class="pull-left" style="margin: 5px;">
                <div class="g-plusone" data-size="medium" data-annotation="none" data-width="300" 
                data-href="http://finddialogue.appspot.com/"></div>


                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://finddialogue.appspot.com/" data-text="This app lets you search the transcripts of Big Bang Theory" data-count="none" data-hashtags="bbt" data-dnt="true">Tweet</a>

            </div>

            <div  class="pull-right" id="tooltip" data-trigger="click" style="margin: 5px; cursor: pointer;"
            data-title="Hi, I am <a href=&quot;https://plus.google.com/106062886030684944859/about&quot; target=&quot;_blank&quot;>Nitish Parkar</a> - developer of this app. It's built in Python using webapp2 framework and <a href=&quot;http://jinja.pocoo.org/&quot; target=&quot;_blank&quot;>Jinja2</a> template engine. Most of the styling is done using <a href=&quot;http://twitter.github.com/bootstrap/&quot; target=&quot;_blank&quot;>Twitter Bootstrap</a>. <a href=&quot;http://www.crummy.com/software/BeautifulSoup/&quot; target=&quot;_blank&quot;>BeautifulSoup</a> was used for fetching transcripts from web. You can get all the source code from <a href=&quot;https://github.com/nitishsp/FindDialogue&quot; target=&quot;_blank&quot;>github</a>. It currently supports searching Big Bang Theory (season 1-5). I couldn't have built this without awesome courses at <a href=&quot;http://www.udacity.com/&quot; target=&quot;_blank&quot;>Udacity</a>. I was greatly inspired by @ecmendenhall's <a href=&quot;http://davedavefind.appspot.com/&quot; target=&quot;_blank&quot;>DaveDaveFind</a>. Big thanks to Ash for the <a href=&quot;http://bigbangtrans.wordpress.com/&quot; target=&quot;_blank&quot;>transcripts</a>. If you want to build something like this, I would suggest taking <a href=&quot;http://www.udacity.com/overview/Course/cs101/CourseRev/apr2012&quot; target=&quot;_blank&quot;>CS 101</a> & <a href=&quot;http://www.udacity.com/overview/Course/cs253/CourseRev/apr2012&quot; target=&quot;_blank&quot;>CS 253</a>. For suggestions, queries, comments or even criticism feel free to <a target=&quot;_blank&quot; href=&quot;mailto:developer.nitish@gmail.com&quot;> contact me</a>">
             <!--<b style="margin:10px;">developed by Nitish Parkar</b>-->

             <b>About, credits & source code</b> 
            </div>          
            <div class="clearfix"></div>
        </div>

        <!-- Back to top from:
             http://agyuku.net/2009/05/back-to-top-link-using-jquery/
        -->
        <div id="toTop">^ Back to Top</div>
        <script type="text/javascript">
            $(function() {
                $(window).scroll(function() {
                    if($(this).scrollTop() != 0) {
                        $('#toTop').fadeIn();   
                    } else {
                        $('#toTop').fadeOut();
                    }
            });
         
            $('#toTop').click(function() {
                $('body,html').animate({scrollTop:0},800);
            });

            $(function ()  
              { $("#tooltip").tooltip();  
              });  
            });

            (function() {
                var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                po.src = 'https://apis.google.com/js/plusone.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
              })();

            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");



            {% block javascript %}
            {% endblock %}
        </script>
    </body>
</html>
